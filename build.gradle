plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'eclipse'
}

group = 'com.interview'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.google.code.findbugs:jsr305:3.0.2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

eclipse {
  classpath {
    defaultOutputDir = file('build/eclipse/main')
    file {
      whenMerged {
        entries.each { source ->
          if (source.kind == 'src' && source.path.startsWith('src/main')) { 
            source.output = "build/eclipse/main"
          }
          if (source.kind == 'src' && source.path.startsWith('src/test')) { 
            source.output = "build/eclipse/test"
          }
        }
      }
    }
  }
}
